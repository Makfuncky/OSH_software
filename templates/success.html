<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            text-align: center;
            font-size: 18px; /* Increase font size as needed */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px; /* Larger heading font size */
            margin-bottom: 20px;
        }
        .alert {
            margin: 10px auto;
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .btn {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        
        {# Display any flashed messages #}
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <p>Record saved successfully!</p>
        <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
            Go Home
        </button>
    </div>
</body>
</html>
